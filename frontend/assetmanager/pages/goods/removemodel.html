<div class="page-header">
    <h1>Remove model</h1>
</div>
<div class="row margin-bottom">
    <div class="btn-group" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Product
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#/product">Add</a></li>
                <li><a href="#/product/edit">Edit</a></li>
                <li><a href="#/product/remove">Remove</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Model
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#/model">Add</a></li>
                <li><a href="#/model/edit">Edit</a></li>
                <li><a href="#/model/remove">Remove</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<p>{{test()}}</p>
<div class="row">
    <div class="col-lg-6">
        <form ng-submit="removemodel()">
            <div class="row margin-bottom">
                <div class="col-md-12">
                    <label>Existing Models</label>
                    <div class="input-group">
                    <ui-select ng-model="model.selected" class="min-width">
                        <ui-select-match placeholder="Select a model in the list or search ">{{$select.selected.name | limitTo:35 }}</ui-select-match>
                        <ui-select-choices repeat="model in models | propsFilter: {name: $select.search, serialNr: $select.search}" ng-click="noSelectedModel = false">
                            <div class="left"><img lazy-img="{{model.m_tbimage}}" width="40" height="40"></div>
                            <div>
                                <div ng-bind-html="model.name | limitTo:20 | highlight: $select.search"></div>
                                <small>
                                    {{model.type}}, product nr: {{model.m_productNr}}
                                </small>
                            </div>
                        </ui-select-choices>
                    </ui-select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success" ng-click="confirm = true;">Remove</button>
                    <input type="submit" id="submit" value="Confirm" class="btn btn-danger" ng-show="confirm != null">
                </div>
            </div>
        </form>
        <!--Success and error messages-->
        <div class="alert alert-success" ng-show="success != null">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="glyphicon glyphicon-ok"></span> <strong>Product Removed</strong>
        </div>
        <div class="alert alert-danger" ng-show="error != null">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="glyphicon glyphicon-exclamation-sign"></span> <strong>No model was selected.</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="glyphicon glyphicon-exclamation-sign"></span> <strong>Warning! Removing this model will also remove all products of this model.</strong>
        </div>
        <img  ng-show="model.selected != null" lazy-img="{{model.selected.m_image}}" height="500">
    </div>
</div>
